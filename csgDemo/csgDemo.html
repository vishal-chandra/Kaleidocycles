<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG Proof of Concept</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <canvas id='canvas'></canvas>

    <!-- sliders -->
    <label for='toolX'>Tool X:</label>
    <input class='slider' id='toolX' type='range' min='-3' max='3' step='any' value='2'> <br>

    <label for='toolY'>Tool Y:</label>
    <input class='slider' id='toolY' type='range' min='-3' max='3' step='any' value='0'> <br>

    <label for='toolZ'>Tool Z:</label>
    <input class='slider' id='toolZ' type='range' min='-3' max='3' step='any' value='0'> <br><br>

    <!-- buttons -->
    <button id='doCSG'>Do CSG</button>
    <button id='undoCSG'>Undo Last CSG</button>
    <button id='resetCSG'>Reset CSG</button> <br>
    <button id='toolToggle'>Toggle Tool</button>
</body>
<script type='module' src='./csgDemo.js'></script>
</html>
